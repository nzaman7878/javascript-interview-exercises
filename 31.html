<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.gallery-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    max-width: 800px;
}

.gallery-item {
    width: 150px;
    height: 150px;
    overflow: hidden;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

    </style>
</head>
<body>
    <div id="gallery-container" class="gallery-container"></div>
    <script>
        // Function to create an image element
function createImageElement(url) {
    const img = document.createElement('img');
    img.src = url;
    img.alt = 'Gallery image';
    return img;
}

// Function to create a gallery item
function createGalleryItem(url) {
    const div = document.createElement('div');
    div.className = 'gallery-item';
    const img = createImageElement(url);
    div.appendChild(img);
    return div;
}

// Function to generate and display the gallery
function generateGallery(imageUrls) {
    const galleryContainer = document.getElementById('gallery-container');
    imageUrls.forEach(url => {
        const galleryItem = createGalleryItem(url);
        galleryContainer.appendChild(galleryItem);
    });
}

// List of image URLs
const imageUrls = [
    'https://via.placeholder.com/150',
    'https://via.placeholder.com/150/0000FF/808080',
    'https://via.placeholder.com/150/FF0000/FFFFFF',
    'https://via.placeholder.com/150/00FF00/000000',
    'https://via.placeholder.com/150/FFFF00/000000',
    'https://via.placeholder.com/150/0000FF/FFFF00',
    'https://via.placeholder.com/150/FF00FF/000000',
    'https://via.placeholder.com/150/00FFFF/000000',
    'https://via.placeholder.com/150/FFFFFF/000000',
];

// Generate and display the gallery on page load
document.addEventListener('DOMContentLoaded', () => {
    generateGallery(imageUrls);
});

    </script>
</body>
</html>
